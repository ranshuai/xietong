<ion-header>

  <ion-navbar>
    <ion-title>绑定手机</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="login-head">
    <div class="linkImgIcon" *ngIf="source == 'weixin'">
      <span class="c-imgicon"></span>
    </div>
    <div class="linkImgIcon" *ngIf="source == 'qq'">
      <span class="c-imgicon qq"></span>
    </div>
    <div class="linkImgIcon" *ngIf="source == 'weibo'">
      <span class="c-imgicon weibo"></span>
    </div>
    <!-- <img src="../assets/images/public/version.png"> -->
  </div>
  <div class="login-content">
    <div class="form_item">
      <ion-input type="tel" [(ngModel)]="pageData.mobile" placeholder="请输入手机号" maxlength="11"></ion-input>
    </div>
    <div class="form_item " *ngIf="type == 2">
      <ion-input name="Password" [(ngModel)]="pageData.password" type="{{showPassword}}" maxlength="10" minlength="6" placeholder="请输入密码" clearOnEdit="false">
      </ion-input>
      <input type="password" name="Password" style="display:none">
      <ion-icon class="password_icon icon ion-ios-icon-gxk-75" [showPassicon] (click)="showPassWord()"></ion-icon>
    </div>
  </div>
  
  <div class="form_subBtn" (click)="confirm()">
    确定
  </div>
</ion-content>
