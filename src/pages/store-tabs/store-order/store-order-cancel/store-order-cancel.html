<ion-header>

  <ion-navbar>
    <ion-title>取消订单</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <section class="pad15x">
        <div class="distance-b15 list_wrap">
          <ion-list>
            <button ion-item (click)="openSexSelectModal()">
              <ion-label class="flex5">取消原因</ion-label>
              <ion-label text-left>{{pageData.type}}</ion-label>
              <ion-note item-end *ngIf="!pageData.type">请选择</ion-note>
            </button>
          </ion-list>
        </div>
        <div class="textarea_wrap" *ngIf="pageData.type=='其他原因'" >
          <ion-textarea placeholder="请输入您的取消原因" [(ngModel)]="pageData.content" maxlength="200"></ion-textarea>
          <div class="textarea_counter" text-end>
          </div>
        </div>
      </section>
</ion-content>
<ion-footer>
    <ion-toolbar no-padding>
        <button [ngClass]="{ 'active':pageData.msgType}" ion-button full  (click)="submit()">提交</button>
    </ion-toolbar>
</ion-footer>
