<ion-header>

  <ion-navbar>

    <ion-buttons>
      <button (click)="close()">
        <ion-icon class="ion-ios-icon-gxk-51"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>选择配送方式</ion-title>

  </ion-navbar>

</ion-header>


<ion-content class="grey-bg">

  <form [formGroup]="sendGoodsForm" onsubmit="return false;">
    <ion-list>

      <div class="input-wrap right-arrow" (click)="openShippingTypeSelect()">
        <ion-item>
          <ion-label>配送方式:</ion-label>
          <ion-input type="text"formControlName="shippingType" required readonly></ion-input>
        </ion-item>
        <ion-icon class="ion-ios-icon-gxk-51 self_rotate"></ion-icon>
      </div>

      <div *ngIf="sendGoodsData.shippingType == '众包配送' || sendGoodsData.shippingType == '众包+外包配送'">

        <div class="input-title">众包</div>

        <div class="input-wrap grey-color">
          <ion-item>
            <ion-label>众包链接节点:</ion-label>
            <ion-input type="text" value="系统自动匹配" readonly></ion-input>
          </ion-item>
        </div>

        <div class="input-wrap">
          <ion-item>
            <ion-label>众包配送费用(元):</ion-label>
            <ion-input type="text" formControlName="price" required></ion-input>
          </ion-item>
        </div>

      </div>

      <div>

        <div class="input-title">快递公司</div>

        <div class="input-wrap right-arrow" (click)="openDeliverySelect()">
