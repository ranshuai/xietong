<ion-header>

  <ion-navbar>
    <ion-title>商品详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div *ngIf="goodsInfo">

    <goods-imgs [data]="goodsInfo.goodsImgs"></goods-imgs>

    <goods-info-bar [data]="goodsInfo"></goods-info-bar>

    <goods-sale-info [data]="goodsInfo.activityVOList"></goods-sale-info>

    <goods-specs-select-bar (click)="openSpecsModal()"></goods-specs-select-bar>

    <goods-store-bar [data]="goodsInfo" noGoTo="true"></goods-store-bar>

    <goods-detail-comment [data]="goodsInfo"></goods-detail-comment>

  </div>

</ion-content>

<ion-footer *ngIf="!other">

  <ion-toolbar>
    <store-goods-detail-footer *ngIf="goodsInfo" [data]="goodsInfo"(openSpecsModalEmit)="openSpecsModal()"></store-goods-detail-footer>
  </ion-toolbar>

</ion-footer>
