<!-- Generated template for the StoreGoodsListComponent component -->
<ion-content>

  <ion-refresher (ionRefresh)="refresh('',$event)" pullMin="90" pullMax="150">
    <ion-refresher-content pullingText="下拉刷新~"></ion-refresher-content>
  </ion-refresher>

  <div class="list" *ngIf="data">

    <store-goods-block [ngClass]="{margin_top_8:_index == 0}"  *ngFor="let item of data;let _index = index" [data]="item" [other]="other" (saleStatus)="refresh()" (click)="openDetaiPage(item.goodsId,other)"></store-goods-block>
  </div>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)" [enabled]="hasMore">
    <ion-infinite-scroll-content loadingText="加载更多~"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <div class="no-more-data" *ngIf="!hasMore">没有更多了~</div>

</ion-content>
