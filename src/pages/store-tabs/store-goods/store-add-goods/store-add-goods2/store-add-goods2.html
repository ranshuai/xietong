<ion-header>

    <ion-navbar>
        <ion-title>发布商品</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="grey-bg">

    <div class="title">商品主图 750px*750px（必填）</div>

    <goods-imgs [data]="imgs"></goods-imgs>

    <input type="file" style="display: none;" id="file" (change)="fileChange($event)">
    <div class="img-upload-wrap">
        <div class="row">
            <div class="block" [ngBackImg]="{ img: imgs[0] || 'assets/img/upload2.png' }" (click)="upload(0)"></div>
            <div class="block" [ngBackImg]="{ img: imgs[1] || 'assets/img/upload2.png' }" (click)="upload(1)"></div>
            <div class="block" [ngBackImg]="{ img: imgs[2] || 'assets/img/upload2.png' }" (click)="upload(2)"></div>
            <div class="clear"></div>
        </div>
        <div class="row">
            <div class="block" [ngBackImg]="{ img: imgs[3] || 'assets/img/upload2.png' }" (click)="upload(3)"></div>
            <div class="block" [ngBackImg]="{ img: imgs[4] || 'assets/img/upload2.png' }" (click)="upload(4)"></div>
            <div class="block" [ngBackImg]="{ img: imgs[5] || 'assets/img/upload2.png' }" (click)="upload(5)"></div>
            <div class="clear"></div>
        </div>
    </div>

</ion-content>

<ion-footer>

    <ion-toolbar>
        <button ion-button class="submit" [disabled]="imgs.length == 0" [ngClass]="{ 'active': imgs.length > 0 }" (click)="next()">下一步</button>
    </ion-toolbar>

</ion-footer>
