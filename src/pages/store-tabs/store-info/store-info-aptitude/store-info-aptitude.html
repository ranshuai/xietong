<ion-header>

  <ion-navbar>
    <ion-title>店铺资质</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background:#e5e5e5">
    <ul class="two_link_lists">
      <li [ngClass]="{'margin_0': _index == 0}" class="two_link_lists_p_0" *ngFor="let item of data;let _index = index">
        <div *ngIf="item.value">
            <div class="two_link_lists_p_20 two_link_lists_border_b_1">
                {{item.name}}
              </div>
              <div>
                <img src={{item.value}} alt={{item.alt}}>
              </div>
        </div>
      </li>
    </ul>
</ion-content>
