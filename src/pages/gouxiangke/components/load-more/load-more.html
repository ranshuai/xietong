<!-- Generated template for the LoadMoreComponent component -->
<ion-infinite-scroll (ionInfinite)="doInfinite($event)" [enabled]="hasMore">
  <ion-infinite-scroll-content loadingText="加载更多~"></ion-infinite-scroll-content>
</ion-infinite-scroll>
<div class="no-more-data" *ngIf="!hasMore && !(noMoreText == 'false' && page == 1 )">{{ noMoreText && noMoreText != 'false' ? noMoreText : '没有更多了~' }}</div>
