<ion-header>

  <ion-navbar>
    <ion-title>申请售后</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content_bg" *ngIf="orderInfo">
  <div class="title">
    订单编号：{{orderInfo.orderSn}}
  </div>
  <ul>
    <li *ngFor="let item of orderInfo.orderGoodsSimpleVOS">
        <section class="order_goods_section_item">
            <div class="R_pr R_clearfix">
                <!-- <ion-checkbox [checked]="true"></ion-checkbox> -->
                <div class="R_fl item_left">
                    <img [src]="mainCtrl.imgFilter(item.goodsImg,'?x-oss-process=image/resize,m_fixed,h_142,w_142/quality,q_80')" alt="">
                </div>
                <div class="R_fl item_middle">
                  <p>
                    {{item.goodsName}}
                  </p>
                  <p class="A3A3A3">
                    规格：{{item.specKeyName}}
                  </p>
                </div>
                <div class="R_fr item_right">
                    <p>
                      ¥{{item.marketPrice}}
                    </p>
                    <p>
                      x{{item.goodsNum}}
                    </p>
                </div>
            </div>
          </section>
          <div class="btns">
            <button class="btn" (click)="gotoCustomerService(item)">
              申请售后
            </button>
          </div>
    </li>
  </ul>

</ion-content>
