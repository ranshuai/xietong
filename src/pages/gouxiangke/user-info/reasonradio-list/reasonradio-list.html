<div class="radio_list" (click)="close()">
    <div class="div" >
      <div class="title">{{RadioListInfo.title}}</div>
      <ion-list radio-group [(ngModel)]="radioValue">
          <ion-item *ngFor="let item of RadioListInfo.RadioList">
            <ion-label>{{item}}</ion-label>
            <ion-radio [value]='item'></ion-radio>
          </ion-item>
      </ion-list>
      <div class="footer" (click)="close(RadioListInfo.title,radioValue);$event.stopPropagation()">чбошод</div>
      
    </div>
    
  </div>
