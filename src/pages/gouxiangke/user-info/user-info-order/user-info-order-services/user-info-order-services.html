<ion-header>

  <ion-navbar>
    <ion-title>售后记录</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="refresh($event)" pullMin="90" pullMax="150">
    <ion-refresher-content pullingText="下拉刷新~"></ion-refresher-content>
  </ion-refresher>
  <section>
    <ul>
      <li *ngFor="let item of PageData.clist">
        <div class="order_shop_box" (click)="goToStore(item)">
          <ion-icon class="ion-ios-icon-gxk-85"></ion-icon>
          <span class="shop_title">{{item.companyAlias|| item.storeName}}
          </span>
          <ion-icon class="ion-ios-icon-gxk-51"></ion-icon>
          <!-- <span *ngIf="item.aftersale == -1 " class="shop_flag">售后中</span>
          <span *ngIf="item.aftersale == 2" class="shop_flag">已售后</span> -->
        </div>
        <!-- <div class="confirm-box" *ngFor="let goods of item.orderGoodsSimpleVOS" (click)="goToPage('详情',item)"> -->
          <section class="order_goods_section_item">
            <div class="R_pr R_clearfix">
                <!-- <ion-checkbox [checked]="true"></ion-checkbox> -->
                <div class="R_fl item_left">
                    <img [src]="mainCtrl.imgFilter(item.originalImg,'?x-oss-process=image/resize,m_fixed,h_142,w_142')" alt="">
                </div>
                <div class="R_fl item_middle">
                  <p>
                   {{item.goodsName}}
                  </p>
                  <p class="A3A3A3">
                    规格：{{item.specKeyName}}
                  </p>
                </div>
                <div class="R_fr item_right">
                    <p>
                      {{item.marketPrice | currency}}
                    </p>
                    <p>
                      x{{item.goodsNum}}
                    </p>
                </div>
      
            </div>
          </section>
        <!-- 全部 -->
        <div class="order_goods_section_btns R_clearfix">
          <p class="_status R_fl">
            <span>{{item.returnOrChangeName}}</span>
            <span>{{item.returnStatusName}}</span>
          </p>
          <button class="R_fr" (click)="goToCustomerServeDetail(item)">查看详情</button>
        </div>
      </li>
    </ul>
  </section>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="!PageData.loadEnd">
    <ion-infinite-scroll-content loadingText="加载更多~"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <div class="no-more-data" *ngIf="PageData.loadEnd">{{PageData.clist.length>0?'没有更多了~':'您暂时还没有相关订单' }}</div>

</ion-content>
