<ion-header>

  <ion-navbar>
    <ion-title>申请退款</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content_bg">
  <div>
    <section class="order_goods_section_item">
      <div class="R_pr R_clearfix">
          <!-- <ion-checkbox [checked]="true"></ion-checkbox> -->
          <div class="R_fl item_left">
              <img src="http://snsall.oss-cn-qingdao.aliyuncs.com/DF4D69929FD7F405/goods/75670/20c1887e-2fc9-4d9e-91f0-00cea0a15e7c.png?x-oss-process=image/resize,m_fixed,h_62,w_62/quality,q_80" alt="">
          </div>
          <div class="R_fl item_middle">
            <p>
              惠发 商品
            </p>
            <p class="A3A3A3">
              规格：330X1
            </p>
          </div>
          <div class="R_fr item_right">
              <p>
                ¥128.00
              </p>
              <div class="number_component">
                <input type="number">
              </div>
          </div>

      </div>
    </section>

    <section class="">
      <ul class="customer_service_ul">
        <li>
          <span>
              退款金额：
          </span>
          <input type="number" class="price">
        </li>
        <li class="R_pr" (click)="goToReasonRadioList(1)">
          <span>
              退款原因：
          </span>
          <span class="A3A3A3">
              请选择
          </span>
          <ion-icon class="ion-ios-icon-gxk-51 R_pa"></ion-icon>
        </li>
        <li class="R_pr" (click)="goToReasonRadioList(2)">
            <span>
                货物状态
            </span>
            <span class="A3A3A3">
                请选择
            </span>
            <ion-icon class="ion-ios-icon-gxk-51 R_pa"></ion-icon>
          </li>
          <li class="R_pr" (click)="goToReasonRadioList(3)">
              <span>
                  换货原因
              </span>
              <span class="A3A3A3">
                  请选择
              </span>
              <ion-icon class="ion-ios-icon-gxk-51 R_pa"></ion-icon>
            </li>
        <li>
          <span>
              退款说明：
          </span>
          <input type="text" placeholder="选填，限30字以内">
        </li>
        <li>
          <span>
              上传凭证  <span class="A3A3A3">（最多六张）</span>
          </span>
          <div>
            
          </div>
        </li>
        <li>
          <div class="load_pic_item">
            <div class="dashed_border">
              <span class="add_icon"></span>
              <p>
                上传凭证
              </p>
            </div> 
          </div>
          <div class="load_pic_item">
              <div class="dashed_border">
                <span class="add_icon"></span>
                <p>
                  上传凭证
                </p>
              </div> 
            </div>
        </li>

      </ul>
    </section>

  </div>


</ion-content>
<ion-footer>
  提交
</ion-footer>
