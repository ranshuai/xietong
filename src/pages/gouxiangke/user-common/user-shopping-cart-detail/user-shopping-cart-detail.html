<ion-header>

  <ion-navbar>

    <ion-title>购物车</ion-title>

    <ion-buttons end *ngIf="shoppingCartInfo">
      <button (click)="changeView('edit')" *ngIf="view == 'selected'">编辑</button>
      <button (click)="changeView('selected')" class="active" *ngIf="view == 'edit'">完成</button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content [ngClass]="{'shopping_cart_1':httpConfig.clientType == '1'}" class=""> 

  <user-shopping-cart-list [data]="shoppingCartInfo" [view]="view" (clickCheckEmit)="clickCheck()" (modifySpecsEmit)="modifySpecs($event)"></user-shopping-cart-list>

  <div class="cart_info_no" *ngIf="!shoppingCartInfo">
    <img src="assets/img/Cart@3x.png" alt="">
    <p>
        购物车是空的，去挑几件商品吧！
    </p> 
    <button (click)="goToHome()">
      去逛逛
    </button>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar *ngIf="shoppingCartInfo">

    <div class="all-btn" *ngIf="shoppingCartInfo">
      <ion-checkbox [checked]="shoppingCartInfo[view]" (click)="checkAll()"></ion-checkbox>
      <span>全选</span>
    </div>

    <div class="operate-btn" *ngIf="view == 'selected'" [ngClass]="{ 'active': canClick }" (click)="order()">立即下单</div>
    <div class="operate-btn" *ngIf="view == 'edit'" [ngClass]="{ 'active': canClick }" (click)="delete()">删除</div>

  </ion-toolbar>

 
</ion-footer>
