<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>选择配送方式</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!-- 配送方式 -->
  <div class="select_logistice_padding logistics_type ">
      <div class="title">
          配送方式
      </div>
      <div class="cont">
        <div class="btn" style="display:inline-block" *ngFor="let item of selectLogisticsConfig; let _index = index ">
            <button *ngIf="item.show"   [ngClass]="{'ac':item.tabNav1}" (click)="tabNav(item.tabNav1,_index)" >
                {{item.tabNavTxt}}
              </button>
        </div>
      </div>
  </div>
  <!-- 收获方式 -->
  <div class="select_logistice_padding logistics_type" *ngIf="selectLogisticsConfig[0].tabNav1">
    <div class="title">
      收货方式
    </div>
    <div class="cont">
      <div class="btn">
        <button class="ac">
          送货上门
        </button>
      </div>
      <div class="btn">
        <button *ngIf="false">
          到站自提  
        </button>
      </div>
    </div>
  </div>
  <!-- 到店自提点 -->
  <div class="select_logistice_padding R_clearfix R_border_b_1" *ngIf="selectLogisticsConfig[1].tabNav1">
    <div class="R_fl">
        自提地点
    </div>
    <div class="R_fr" (click) = "goToNearbySelf()">
      {{defaultNearbySelfTxt}}
    </div>
  </div>
   <!-- 自提时间 -->
   <div class="select_logistice_padding R_clearfix" *ngIf="selectLogisticsConfig[1].tabNav1">
      <div class="R_fl">
          自提时间
      </div>
      <div class="R_fr">
          自提时间以收到短信通知为准
      </div>
    </div>


</ion-content>

<ion-footer>
    <ion-toolbar>
      <div class="select_confirm" (click)="selectConfirm()">
          确认
      </div>
    </ion-toolbar>
  </ion-footer>
